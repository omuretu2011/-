  <input type="file" id="imageInput" accept="image/*">

<script>
  const roomKey = 'bbs-rooms-v3';
  const postPrefix = 'bbs-posts-';
  const imageLimit = 1024 * 1024;
  let currentRoom = '';
  let currentUser = '';
  let roomCreator = '';
  let replyToId = null;

  function escape(str) {
    return str.replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
    }[m]));
  }

  function loadRooms() {
    const data = JSON.parse(localStorage.getItem(roomKey) || '[]');
    const list = document.getElementById('roomList');
    list.innerHTML = '';
    data.forEach(room => {
      const div = document.createElement('div');
      div.className = 'room';
      div.innerHTML = `<strong>${escape(room.name)}</strong><br><small>ä½œæˆè€…: ${escape(room.creator)}</small><br>`;
      const btn = document.createElement('button');
      btn.textContent = 'å…¥å®¤';
      btn.onclick = () => enterRoomPrompt(room.name);
      div.appendChild(btn);
      if (room.creator === currentUser && currentUser !== '') {
        const delBtn = document.createElement('button');
        delBtn.textContent = 'ğŸ—‘ ãƒ«ãƒ¼ãƒ å‰Šé™¤';
        delBtn.onclick = () => deleteRoom(room.name);
        delBtn.style.marginLeft = '10px';
        div.appendChild(delBtn);
      }
      list.appendChild(div);
    });
  }

  function createRoom() {
    const name = document.getElementById('newRoomName').value.trim();
    const pass = document.getElementById('newRoomPass').value.trim();
    const creator = prompt("ã‚ãªãŸã®åå‰ï¼ˆä½œæˆè€…ï¼‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š") || "åŒ¿å";
    currentUser = creator;
    if (!name) return alert("ãƒ«ãƒ¼ãƒ åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
    let data = JSON.parse(localStorage.getItem(roomKey) || '[]');
    if (data.find(r => r.name === name)) return alert("ã™ã§ã«å­˜åœ¨ã™ã‚‹ãƒ«ãƒ¼ãƒ åã§ã™");
    data.push({ name, pass, creator });
    localStorage.setItem(roomKey, JSON.stringify(data));
    document.getElementById('newRoomName').value = '';
    document.getElementById('newRoomPass').value = '';
    loadRooms();
  }

  function deleteRoom(name) {
    if (!confirm("ã“ã®ãƒ«ãƒ¼ãƒ ã¨ã™ã¹ã¦ã®æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
    let rooms = JSON.parse(localStorage.getItem(roomKey) || '[]');
    rooms = rooms.filter(r => r.name !== name);
    localStorage.setItem(roomKey, JSON.stringify(rooms));
    localStorage.removeItem(postPrefix + name);
    loadRooms();
  }

  function enterRoomPrompt(name) {
    const data = JSON.parse(localStorage.getItem(roomKey));
    const room = data.find(r => r.name === name);
    if (room.pass) {
      const pass = prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š");
      if (pass !== room.pass) return alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™");
    }
    currentRoom = name;
    currentUser = prompt("ã‚ãªãŸã®åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š") || "åŒ¿å";
    roomCreator = room.creator;
    document.getElementById('roomView').style.display = 'none';
    document.getElementById('bbsView').style.display = 'block';
    document.getElementById('roomTitle').textContent = `ãƒ«ãƒ¼ãƒ : ${name}`;
    loadPosts();
  }

  function backToRooms() {
    currentRoom = '';
    currentUser = '';
    replyToId = null;
    document.getElementById('roomView').style.display = 'block';
    document.getElementById('bbsView').style.display = 'none';
    document.getElementById('replyInfo').style.display = 'none';
    loadRooms();
  }

  function replyToPost(postId) {
    const posts = JSON.parse(localStorage.getItem(postPrefix + currentRoom) || '[]');
    const post = posts.find(p => p.id === postId);
    if (post) {
      replyToId = postId;
      const info = document.getElementById('replyInfo');
      info.innerHTML = `<strong>è¿”ä¿¡å…ˆ:</strong> ${escape(post.name)}ã€Œ${escape(post.message.slice(0, 50))}ã€`;
      info.style.display = 'block';
    }
  }

  function submitPost() {
    const name = document.getElementById('name').value.trim() || 'åŒ¿å';
    const msg = document.getElementById('message').value.trim();
    if (!msg) return alert("ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
    const file = document.getElementById('imageInput').files[0];
    const post = {
      id: Date.now(),
      name,
      message: msg,
      date: new Date().toLocaleString(),
      user: currentUser,
      image: '',
      replyTo: replyToId
    };
    replyToId = null;
    document.getElementById('replyInfo').style.display = 'none';

    if (file) {
      if (file.size > imageLimit) return alert("ç”»åƒã‚µã‚¤ã‚ºã¯1MBä»¥å†…ã«ã—ã¦ãã ã•ã„");
      const reader = new FileReader();
      reader.onload = e => {
        post.image = e.target.result;
        savePost(post);
      };
      reader.readAsDataURL(file);
    } else {
      savePost(post);
    }
  }

  function savePost(post) {
    const key = postPrefix + currentRoom;
    const posts = JSON.parse(localStorage.getItem(key) || '[]');
    posts.push(post);
    localStorage.setItem(key, JSON.stringify(posts));
    document.getElementById('message').value = '';
    document.getElementById('imageInput').value = '';
    document.getElementById('imagePreview').style.display = 'none';
    addPostToDOM(post);
  }

  function loadPosts() {
    const key = postPrefix + currentRoom;
    const posts = JSON.parse(localStorage.getItem(key) || '[]');
    const container = document.getElementById('posts');
    container.innerHTML = '';
    posts.forEach(post => addPostToDOM(post));
  }

  function addPostToDOM(post) {
    const container = document.getElementById('posts');
    const div = document.createElement('div');
    div.className = 'post';
    if (post.replyTo) {
      const ref = JSON.parse(localStorage.getItem(postPrefix + currentRoom) || '[]').find(p => p.id === post.replyTo);
      if (ref) {
        const reply = document.createElement('div');
        reply.className = 'reply-block';
        reply.innerHTML = `<strong>è¿”ä¿¡å…ˆ:</strong> ${escape(ref.name)}ã€Œ${escape(ref.message.slice(0, 50))}ã€`;
        div.appendChild(reply);
      }
    }
    div.innerHTML += `<strong>${escape(post.name)}</strong>ï¼š${escape(post.message)}<br><small>${post.date}</small>`;
    if (post.image) {
      const img = document.createElement('img');
      img.src = post.image;
      img.className = 'preview';
      div.appendChild(img);
    }
    const replyBtn = document.createElement('button');
    replyBtn.textContent = 'â†© è¿”ä¿¡';
    replyBtn.onclick = () => replyToPost(post.id);
    div.appendChild(replyBtn);

  }

  function toggleDarkMode() {

  function setDeviceMode(mode) {

  }

  document.getElementById('imageInput').addEventListener('change', e => {

        const img = document.getElementById('imagePreview');
        img.src = ev.target.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  window.onload = loadRooms;
</script>
